<div class="well">
    <div class="row">
        <div class="col-md-offset-9 col-md-3">
            <div class="col-md-8">
                <a href="/#/userprofile" class="btn btn-primary">Add/Edit MyGames</a>
            </div>
        </div>
    </div>
    <h1 class="text-center">All Available Board Games</h1>
    <table class="table table-responsive">
        <thead>
            <tr>
                <th>Board Game</th>
                <th>Players</th>
                <th>Description</th>
                <th>Owner</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="game in c.boardgames">
                <td>{{game.name}}</td>
                <td>{{game.playerRange}}</td>
                <td>{{game.description}}</td>
                <td>{{game.owner.name}}</td>            
            </tr>
        </tbody>
    </table>
</div>
